<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Photo Gallery</title>
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
  }
  img {
    width: 100%;
    height: auto;
    display: block;
  }
  @media (max-width: 900px) {
    .gallery { grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width: 600px) {
    .gallery { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
  <div class="gallery">
    <img src="https://picsum.photos/300?1">
    <img src="https://picsum.photos/300?2">
    <img src="https://picsum.photos/300?3">
    <img src="https://picsum.photos/300?4">
    <img src="https://picsum.photos/300?5">
    <img src="https://picsum.photos/300?6">
  </div>
</body>
</html>
