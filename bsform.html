<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Modal Form + Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">Add User</button>

<!-- Table -->
<table class="table table-striped mt-3" id="usersTable">
  <thead><tr><th>#</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
  <tbody>
    <!-- mock data -->
    <tr><td>1</td><td>Alice</td><td>alice@example.com</td><td>+91-9000000001</td></tr>
    <tr><td>2</td><td>Bob</td><td>bob@example.com</td><td>+91-9000000002</td></tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content needs-validation" id="userForm" novalidate>
      <div class="modal-header">
        <h5 class="modal-title">New user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-2">
          <label class="form-label">Full name</label>
          <input required placeholder="John Doe" name="name" class="form-control"/>
          <div class="invalid-feedback">Name required</div>
        </div>
        <div class="mb-2">
          <label class="form-label">Email</label>
          <input required type="email" placeholder="you@example.com" name="email" class="form-control"/>
          <div class="invalid-feedback">Valid email required</div>
        </div>
        <div class="mb-2">
          <label class="form-label">Phone</label>
          <input required pattern="^\+?\d{7,15}$" placeholder="+91-9876543210" name="phone" class="form-control"/>
          <div class="invalid-feedback">Phone required (digits, optional +)</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
(() => {
  const form = document.getElementById('userForm');
  const tbody = document.querySelector('#usersTable tbody');
  function idx() { return tbody.children.length + 1; }

  form.addEventListener('submit', e => {
    e.preventDefault();
    if (!form.checkValidity()) {
      form.classList.add('was-validated');
      return;
    }
    const data = Object.fromEntries(new FormData(form).entries());
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${idx()}</td><td>${escapeHtml(data.name)}</td><td>${escapeHtml(data.email)}</td><td>${escapeHtml(data.phone)}</td>`;
    tbody.appendChild(tr);
    form.reset();
    form.classList.remove('was-validated');
    // hide modal
    const modalEl = document.getElementById('userModal');
    const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
    modal.hide();
  });

  // minimal escaping
  function escapeHtml(s){ return String(s).replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' })[c]); }
})();
</script>
</body>
</html>
